<form [formGroup]="form" class="form">
  <h2>{{ isEdit ? 'Edit Task' : 'New Task' }}</h2>

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="form.controls.title.hasError('required')">Title is required</mat-error>
    <mat-error *ngIf="form.controls.title.hasError('maxlength')">Max 120 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="4" formControlName="description"></textarea>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls.dueDate.hasError('pastDate')">Due date cannot be in the past</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority" required>
        <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <!-- IMPORTANT: values are the exact enum strings the API expects -->
        <mat-option *ngFor="let s of statuses" [value]="s">{{ label(s) }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="cancel()">Back</button>
    <span class="flex-1"></span>
    <button mat-flat-button color="primary" type="button" (click)="save()">
      {{ isEdit ? 'Save' : 'Create' }}
    </button>
  </div>
</form>

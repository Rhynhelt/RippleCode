<div class="toolbar" [formGroup]="filterForm">
  <mat-form-field appearance="outline" class="w-40">
    <mat-label>Filter title</mat-label>
    <input matInput placeholder="e.g. design" formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-28">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-28">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>

  <span class="flex-1"></span>
  <button mat-stroked-button color="primary" routerLink="/tasks/new">New Task</button>
  <button mat-button (click)="clearFilters()">Clear</button>
</div>

<table mat-table [dataSource]="data" matSort (matSortChange)="sortChange($event)" class="mat-elevation-z1 fullw">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let t">
      <a [routerLink]="['/tasks', t.id]" class="title-link">{{ t.title }}</a>
      <div class="desc" *ngIf="t.description">{{ t.description }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
    <td mat-cell *matCellDef="let t">{{ t.dueDate | date:'mediumDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
    <td mat-cell *matCellDef="let t">
      <mat-chip-set>
        <mat-chip [ngClass]="t.priority.toLowerCase()">{{ t.priority }}</mat-chip>
      </mat-chip-set>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let t">
      <mat-chip-set>
        <mat-chip [ngClass]="t.status.toLowerCase()">{{ t.status }}</mat-chip>
      </mat-chip-set>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let t">
      <button mat-icon-button [routerLink]="['/tasks', t.id]"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(t.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="total"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5,10,25,50]"
  (page)="pageChange($event)">
</mat-paginator>

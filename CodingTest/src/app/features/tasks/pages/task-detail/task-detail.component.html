<ng-container *ngIf="loading">
  <div class="skeleton">Loading taskâ€¦</div>
</ng-container>

<ng-container *ngIf="!loading && task as t">
  <h2 class="title">{{ t.title }}</h2>
  <p class="desc" *ngIf="t.description">{{ t.description }}</p>

  <div class="meta">
    <span><strong>Due:</strong> {{ t.dueDate | date:'mediumDate' }}</span>
    <span>
      <strong>Priority:</strong>
      <mat-chip-set>
        <mat-chip [ngClass]="t.priority.toLowerCase()">{{ t.priority }}</mat-chip>
      </mat-chip-set>
    </span>
    <span>
      <strong>Status:</strong>
      <mat-chip-set>
        <mat-chip [ngClass]="t.status.toLowerCase()">{{ t.status }}</mat-chip>
      </mat-chip-set>
    </span>
  </div>

  <div class="actions">
    <button mat-stroked-button (click)="back()">Back</button>
    <span class="flex-1"></span>
    <button mat-flat-button color="primary" (click)="edit()">Edit</button>
  </div>
</ng-container>

<div *ngIf="error" class="error">{{ error }}</div>
